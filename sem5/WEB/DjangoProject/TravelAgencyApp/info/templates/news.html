{% extends "base.html" %}
{% block title %}
News
{% endblock %}
{% block content %}
<hr>
<section>
    {% for n in news %}
    <article itemscope itemtype="https://schema.org/NewsArticle"></article>
        <h3 itemprop="headline">{{ n.name }}</h3>
        <div>
            <p itemprop="description">{{ n.brief_description }}</p>
        </div>
        <a href={{ n.url }}>Read more</a>
    </article>
    <hr>
    {% endfor %}
</section>
{% endblock %}
