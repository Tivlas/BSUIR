{% extends "base.html" %}
{% block title %}
News
{% endblock %}
{% block content %}
<hr>
<section>
    {% for n in news %}
    <article itemscope itemtype="https://schema.org/NewsArticle"></article>>
        <header itemprop="headline">{{ n.name }}</header>
        <section>
            <p itemprop="description">{{ n.brief_description }}</p>
        </section>
        <a href={{ n.url }}>Read
            more</a>
    </article>
    <hr>
    {% endfor %}
</section>
{% endblock %}
